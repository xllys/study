		.g-box{
			display: inline-block;
			padding: 0 20px;
			margin: 10%;
			border: 1px solid #ccc;
			border-radius: 40px;
			box-shadow: 0px 10px 30px #ccc;

		}
		.g-box >a{
			position: relative;
			display: inline-block;
			padding: 20px;
			color: #666;
		}
		a:after{
			content: "";
			position: absolute;
			display: none;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 5px;
			background: #ccc;
		}
		a:hover:after{
			display: block;
		}
