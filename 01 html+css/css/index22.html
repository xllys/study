    <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style1.css">
</head>
<body>

<div class='g-container'>
	<div class="login">
		<div class='login-content'>
			<!-- 上部分 -->
			<div class="login-header ">
				<div class="login-point l">扫码登录点这里</div>
				<div class='login-triangle l'></div>
				<div class='login-icon  l'>
					<img src="qr.jpg">
				</div>
			</div>
			<!-- 下部分 -->
			<div class='login-all'>
				<ul class='login-option'>
					<li class="active">密码登录</li>
					<li>账号登录</li>
				</ul>
				<ul>
					<li class='login-form'>
						<img src="R.jpg">
						<input type="" name=""  placeholder="请输入账号">
					</li>
					<li class='login-form'>
						<img src="S.png">
						<input type="" name=""  placeholder="请输入密码">
					</li>
					<li class='login-password'>
						<a href="" class="l">忘记密码</a>
						<span class="r">
							<input type="checkbox" id="remember">
							<label for='remember'>记住密码</label>
						</span>
					</li>
					<li class='login-btn'>
						<input type="button" value="登录" >
						
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<noscript>
<h1 class="no-js">浏览器上禁止了JavaScript脚本运行里面代码</h1>
</noscript>

</body>
</html>
