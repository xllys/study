<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		ul li{
			width: 300px;
			height: 100px;
			margin: 20px;
			border: 2px solid #ccc;
		}
/*		.g-list{
			position: relative;
			left: 50px;
			top: 30px;
		}*/
		.g-list{
			margin-top: -50px;
			background: red;
		}
		.g-list-position{
			position: relative;
			top: -50px;
			background: red;
		}
	</style>
</head>
<body>

<ul>
	<li>1</li>
	<li class='g-list'>2</li>
	<li>3</li>
</ul>

<hr />

<ul>
	<li>1</li>
	<li class='g-list-position'>2</li>
	<li>3</li>
</ul>

</body>
</html>
