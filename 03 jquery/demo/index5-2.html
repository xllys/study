<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        更多
    </div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
    var lis=$('ul li');
    $('div').click(function(){
        if(lis.is(':visible')){
            lis.hide(2000);
        }else{
            lis.show(2000);
        }
    })
})
</script>
</body>
</html>
