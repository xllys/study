<script>

    // $('li').click(function(){

    $('button').click(function(){
        var idx=$(this).index();//点击的获取到button的索引值
        $('ul').eq(idx).show().siblings('ul').hide();
    })
    console.log($('ul li').parent().is('ul'));
})
</script>
