<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="box" class="item"></div>
<ul>
    <li class="li1">1</li>
    <li class="li2">2</li>
    <li class="li3">3</li>
</ul>
<input type="checkbox" >
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
    $("#box").removeAttr('class');
    console.log($("li").prop("class"));
    console.log($(":input").attr('checked'));  //属性的值
    console.log($(":input").prop('checked'));  //状态
    $(":input").removeProp("type");    

})
</script>
</body>
</html>
