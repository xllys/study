<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{margin: 0;padding: 0;}
    #container{
        overflow: hidden;
        margin: 50px auto;
        width: 1060px;
        height: 260px;
    }
    ul{list-style: none;}
    ul li{
        float: left;
        width: 75px;
        height: 260px;
    }
    ul li.active{
        width: 460px;
        height: 260px;
    }
    ul li img{
        width: 460px;
        height: 260px;
    }
    </style>
</head>
<body>
<div id="container">
    <ul>
        <li class="active"><img src="img/1.jpg" alt=""></li>
        <li><img src="img/2.jpg" alt=""></li>
        <li><img src="img/3.jpg" alt=""></li>
        <li><img src="img/4.jpg" alt=""></li>
        <li><img src="img/5.jpg" alt=""></li>
        <li><img src="img/a.jpg" alt=""></li>
        <li><img src="img/b.jpg" alt=""></li>
        <li><img src="img/c.jpg" alt=""></li>
        <li><img src="img/d.jpg" alt=""></li>
    </ul>
</div>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
    $("#container ul li").mouseover(function(){
        $(this).stop(true).animate({width:460},500).siblings().animate({width:75},500);
    })
})
</script>
</body>
</html>
