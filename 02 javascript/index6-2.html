<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<input type="" name="" value="12" id='nump'>
<input type="" name="" value="5" id='numj'>
<input type="button" value="计算" id='btn'>

<script type="text/javascript">

//1.点击button按钮
//2.计算两个input的value之加起来的合
//3.最终结果弹框弹出来


//点击事件：btn的
btn.onclick=function(){
	// alert(1);
	var nP=Number(nump.value);
	var nJ=Number(numj.value);
	alert(nP+nJ);
	// console.log(nump.value ,numj.value);
	console.log(typeof nP,typeof nJ);
}
</script>
