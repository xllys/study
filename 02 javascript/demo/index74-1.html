<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
function fun(n){
    if(n==1){
        return 1;
    }else if(n==2){
        return 2;
    }else if(n>2){
        return fun(n-1)+fun(n-2);
    }
}
console.log(fun(10));
</script>
</body>
</html>
