<script>
//都是一个厂子，但是每个人可能干的事情不同，所以要区分开
function fun(type,text){
    var o=new Object();
    o.run=function(){
        return 111;
    }
    if(type=='alert'){
        window[type](text);
    }
    if(type=='confirm'){
        window[type](text);
    }
    return o;
}
var obj1=fun('alert','123');
var obj2=fun('confirm','你好呀');
var obj3=fun('confirm','你好呀');
console.log(obj2.run());
console.log(obj3.run());
console.log(obj2.run===obj3.run);
</script>
