<body>
<script>
function Fun(){
    this.name='张三';
}
var obj=new Fun();
console.log(obj.name);
console.log(Fun.prototype===obj.__proto__);
console.log(obj.__proto__);
console.log(Fun.prototype);
console.log(obj.__proto__.__proto__);
//Fun是一个函数
//obj是一个对象
</script>
