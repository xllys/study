<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	
//1.弹出一个输入框，让用户输入当前考试的分数
//2.判断输入内容是否是数值
//3.分数一般是0-100
//4.分数是100，提示满分
//5.分数是80-100，提示优秀
//6.分数是60-80，提示及格
//7.分数是小于60，提示不及格

var num=prompt('请输入您当前的成绩');
if(isNaN(num)){
	alert('请您输入数字');
}else{
	if(num >100 || num<0){
		alert('请您输入有效成绩');
	}else if(num==100){
		alert('满分');
	}else if(num>=80 && num<100){
		alert('优秀');
	}else if(num>=60 && num<80){
		alert('及格');
	}else if(num<=59 && num>=0){
		alert('不及格');
	}
}

</script>

</body>
</html>
